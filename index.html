
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Unmirrored Group Selfie - Rotated</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #capture-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background-color: white;
      border: 5px solid #444;
      border-radius: 50%;
      z-index: 10;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #countdown {
      position: fixed;
      top: 20px;
      font-size: 80px;
      font-weight: bold;
      color: white;
      z-index: 20;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <button id="capture-btn"></button>
  <div id="countdown"></div>
  <canvas id="canvas" width="3264" height="1840"></canvas>
  <canvas id="rotateCanvas" width="3264" height="1840" style="display:none;"></canvas>
  <a id="download" download="unmirrored_photo_rotated.png" style="display: none;"></a>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const rotateCanvas = document.getElementById('rotateCanvas');
    const captureBtn = document.getElementById('capture-btn');
    const countdownDisplay = document.getElementById('countdown');
    const downloadLink = document.getElementById('download');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: { ideal: 3264 }, height: { ideal: 1840 } },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access error: " + err.message);
      }
    }

    function startCountdown(seconds, callback) {
      let remaining = seconds;
      countdownDisplay.textContent = remaining;
      const interval = setInterval(() => {
        remaining--;
        if (remaining > 0) {
          countdownDisplay.textContent = remaining;
        } else {
          clearInterval(interval);
          countdownDisplay.textContent = '';
          callback();
        }
      }, 1000);
    }

    captureBtn.addEventListener('click', () => {
      captureBtn.disabled = true;
      startCountdown(3, () => {
        const context = canvas.getContext('2d');
        const rotateContext = rotateCanvas.getContext('2d');
        const w = canvas.width = 3264;
        const h = canvas.height = 1840;
        const rw = rotateCanvas.width = 3264;
        const rh = rotateCanvas.height = 1840;

        // Draw unmirrored image from video
        context.drawImage(video, 0, 0, w, h);

        // Rotate image 180 degrees
        rotateContext.save();
        rotateContext.translate(rw / 2, rh / 2);
        rotateContext.rotate(Math.PI); // 180 degrees
        rotateContext.drawImage(canvas, -rw / 2, -rh / 2, rw, rh);
        rotateContext.restore();

        rotateCanvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          downloadLink.href = url;
          downloadLink.click();
          captureBtn.style.backgroundColor = "black";
          captureBtn.disabled = false;
        }, 'image/png');
      });
    });

    startCamera();
  </script>
</body>
</html>
